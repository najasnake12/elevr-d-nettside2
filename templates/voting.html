<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-3 fw-bold">Stem på forslag fra elevrådet</h1>
        </div>
    </header>

    <!-- Voting Section -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body text-center p-5">
                        <h2 class="h4 mb-4">Vennligst velg et alternativ:</h2>

                        <!-- Display the current vote counts for both candidates -->
                        <p>Alternativ 1: {{ votes['1'] }} votes</p>
                        <p>Alternativ 2: {{ votes['2'] }} votes</p>

                        <!-- Voting Forms -->
                        <form action="/vote1" method="POST" class="mb-4">
                            <button type="submit" class="btn btn-outline-primary btn-lg w-100 py-3">Alternativ 1</button>
                        </form>
                        <form action="/vote2" method="POST">
                            <button type="submit" class="btn btn-outline-success btn-lg w-100 py-3">Alternativ 2</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="small text-muted">Made with ♥ by <a href="https://github.com/Najasnake12" class="text-dark">Najasnake12</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
