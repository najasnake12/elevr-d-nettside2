<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyheter - Elevrådet Holmen Skole</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .news-card img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .news-card-title {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .news-card-description {
            font-size: 1rem;
            color: #555;
        }
        .btn-read-more {
            font-weight: 600;
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-3 fw-bold">Nyheter - Elevrådet Holmen Skole</h1>
        </div>
    </header>

    <section class="container py-5">
        <div class="row">
            <!-- Loop through articles dynamically -->
            {% for article in articles %}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card news-card shadow-lg rounded-4">
                        <!-- Article Image -->
                        <img src="{{ url_for('static', filename='image_database/' + article.image) }}" class="card-img-top" alt="Article Image">
                        <div class="card-body">
                            <!-- Article Title -->
                            <h2 class="news-card-title">{{ article.title }}</h2>
                            <!-- Article Description -->
                            <p class="news-card-description">{{ article.description }}</p>
                            <!-- Read More Link -->
                            <a href="{{ url_for('article', filename=article.filename) }}" class="btn-read-more">Les Hele</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="small text-muted">Made with ♥ by <a href="{{ url_for('najasnake12') }}" class="text-dark">Najasnake12</a></p>
            <a href="{{ url_for('admin_login') }}" class="text-dark mx-3">Admin Login</a>
            <a href="{{ url_for('editor_login') }}" class="text-dark mx-3">Redaktør Login</a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
