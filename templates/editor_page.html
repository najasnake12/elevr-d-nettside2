<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editor Page</h1>

        <h2 class="mt-5">Guide:</h2>
        <p>Navnet på bildet filen må ha samme navn som tittelen på artikelen</p>
        <!-- Form to submit new article -->
        <form action="/editor_page" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Tittel</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Tittel" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Beskrivelse</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Beskrivelse" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Innhold</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>Innhold</textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Bilde (valgfritt)</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>

            <button type="submit" class="btn btn-primary">Legg ut</button>
        </form>

    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
